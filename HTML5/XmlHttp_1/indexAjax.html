<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
</head>
<body>
    <input type="text" id="saisie" value="auto" />
    <button id="btnGet">Get avec Ajax</button>
    <button id="btnPost">Post avec Ajax</button>
    <p id="message"></p>

    <script>
        $("#btnGet").click(
            function () {
                var param = $("#saisie")[0].value;
                $.ajax(
                    {
                        type: "GET",
                        url: "http://localhost:61892/page.aspx?categorie=" + param,
                        success: function (data, status) {
                            if (status == "success")
                                document.getElementById("message").innerHTML = data;
                        },
                        error: function (xhr, status, error) {
                            alert(status);
                        }
                    }
                );
            });
        $("#btnPost").click(
            function () {
                var param = document.getElementById("saisie").value;
                $.ajax(
                    {
                        type: "POST",
                        url: "http://localhost:61892/page.aspx",
                        data: { cat: param },
                        timeout: 5000,
                        datatype: 'application/json',
                        contentType: 'application/x-www-form-urlencoded',
                        success: function (data, status) {
                            if (status == "success")
                                document.getElementById("message").innerHTML = data;
                        },
                        error: function (xhr, status, error) {
                            alert(status);
                        }
                    }
                );
            });
    </script>
</body>
</html>
