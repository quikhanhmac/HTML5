<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="par1"></p>
    <script>
        //var p1 = { "Nom": "André", "Age": 20 };
        //var p2 = { "Nom": "Jo", "Age": 40 };
        var p = [
            { "Nom": "André", "Age": 20 },
            { "Nom": "Jo", "Age": 40 }
        ];

        var text = "";
        for (i = 0; i < p.length; i++) {
            text += p[i].Nom + " a " + p[i].Age + " ans.<br>";
        }
        document.getElementById("par1").innerHTML = text;
    </script>
</body>
</html>
