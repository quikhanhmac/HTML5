<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Dynamic Html</h1>
    <table id="t1" border="1" cellpadding="3" cellspacing="0">
        <tr style="background-color:silver"><td>Nom</td><td>Age</td></tr>
        <!--<tr><td>André</td><td>20</td></tr>
        <tr><td>Jo</td><td>40</td></tr>-->
    </table>
    <p id="par1">...</p>
    <script>
        var p = [
            { "Nom": "André", "Age": 20 },
            { "Nom": "Jo", "Age": 40 }
        ];

        var text = "";
        var t1 = document.getElementById("t1");
        var tr, td1, td2;
        for (i = 0; i < p.length; i++) {
            tr = t1.insertRow(1);
            td1 = tr.insertCell(0);
            td1.addEventListener("mouseover", function () {
                var par = document.getElementById("par1");
                par.innerHTML = this.innerHTML;
            });

            td2 = tr.insertCell(1);
            td2.style.textAlign = "center";
            td1.innerHTML = p[i].Nom;
            td2.innerHTML = p[i].Age;
        }

    </script>
</body>
</html>
