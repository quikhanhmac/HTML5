<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exo 1</title>
    <style>
        div {
            display: inline-block;
        }

        .petit {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <div id="div1" class="petit" onclick="divClic('div1')"></div>
        <div id="div2" class="petit" onclick="divClic('div2')"></div>
        <br />
        <div id="div3" class="petit" onclick="divClic('div3')"></div>
        <div id="div4" class="petit" onclick="divClic('div4')"></div>
    </div>
    <br />
    <button onclick="localStorage.removeItem('div');">Reset storage</button>
    <script>

        function divClic(tag_Id) {
            var color = "white";
            switch (tag_Id) {
                case "div1": color = "blue"; break;
                case "div2": color = "green"; break;
                case "div3": color = "red"; break;
                case "div4": color = "yellow"; break;
            }
            document.getElementById("div1").style.backgroundColor = "white";
            document.getElementById("div2").style.backgroundColor = "white";
            document.getElementById("div3").style.backgroundColor = "white";
            document.getElementById("div4").style.backgroundColor = "white";
            if (localStorage["div"] != undefined)
                document.getElementById(tag_Id).style.backgroundColor = color;
            localStorage["div"] = tag_Id;
        }
        divClic(localStorage["div"]);
    </script>
</body>
</html>
