<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exo 1</title>
    <style>
        div {
            display: inline-block;
        }

        .petit {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            padding: 5px;
            background-color: silver;
        }
    </style>
</head>
<body>
    <div>
        <div id="div1" class="petit" onclick="divClic('div1')"></div>
        <div id="div2" class="petit" onclick="divClic('div2')"></div>
        <br />
        <div id="div3" class="petit" onclick="divClic('div3')"></div>
        <div id="div4" class="petit" onclick="divClic('div4')"></div>
    </div>
    <button onclick="localStorage.removeItem('div');">ResetStorage</button>
    <script>

        function divClic(tag_Id) {
            var color = "white";
            switch (tag_Id) {
                case "div1": color = "blue"; break;
                case "div2": color = "green"; break;
                case "div3": color = "red"; break;
                case "div4": color = "yellow"; break;
            }
            if (document.getElementById("div1").style.backgroundColor != "white")
                color = "white";
            if (localStorage["div"] != undefined) {
                document.getElementById("div1").style.backgroundColor = localStorage["div"][0];
                document.getElementById("div2").style.backgroundColor = localStorage["div"][1];
                document.getElementById("div3").style.backgroundColor = localStorage["div"][2];
                document.getElementById("div4").style.backgroundColor = localStorage["div"][2];
            }
            if (localStorage["div"] != undefined) divClic(localStorage["div"]);
            localStorage["div"] = [
                document.getElementById("div1").style.backgroundColor,
                document.getElementById("div2").style.backgroundColor,
                document.getElementById("div3").style.backgroundColor,
                document.getElementById("div4").style.backgroundColor,
            ];
        }
    </script>
</body>
</html>
